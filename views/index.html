<html>
<head>
	<script src="/javascripts/vue.js" type="text/javascript"></script>
	<script src="/javascripts/jquery-2.1.3.js" type="text/javascript"></script>
	<link rel="stylesheet" href="stylesheets/style.css" type="text/css"></link>
</head>
<body>
	<div id="todos">
		<h1>{{title | uppercase }}</h1>
		<ul>
			<li v-repeat="todos" v-on="click: done = !done" class="{{done ? 'done' : ''}}">
				{{content}}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var todos =	new Vue({
			el: '#todos',
			data:	{
				title: 'todos',
				todos: [{
					done: true,
					content: 'a',
					}, {
					done: false,
					content: 'b',
					}]
				}});
	</script>
	<div id="moreapi">
		<p><input type="text" v-model="url">{{url}}</p>
		<p><input type="text" v-model="js">{{js}}</p>
		<p>结果: <span v-text="result"></span></p>
		<p><button v-on="click: send_js">提交</button></p>
	</div>
	<script type="text/javascript">
		var moreapi = new Vue({
			el: "#moreapi",
			data: {
				url: "http://store.apple.com/hk-zh/browse/home/specialdeals/mac/macbook_pro/15",
				js: "",
				result: "df",
			},
			methods: {
				send_js: function(e){
					$.get("/tmp", {url: moreapi.$data.url, js: moreapi.$data.js}, function(data){
						moreapi.$data.result = data.result;
					})
				}
			}
		})
	</script>
</body>
</html>
